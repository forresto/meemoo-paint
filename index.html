<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Canvas Playground</title>
<style>
canvas { border: dotted 1px #999; width: 80%; height: 80%; margin: 0 auto; display: block; }
#controls { width: 80%; margin: 10px auto;}
.tools { float: left; }
.actions { float: right; }
a { cursor: pointer; }
a.toggler { padding: 0 5px; }
a.toggler.on { background: black; color: white; }
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
(function ($) {
    var commands;
    
    // the plugin body
    $.fn.canvas = function () {
        var init   = false,
            args   = Array.prototype.slice.call(arguments),
            first  = args[0],
            action = null,
            opts   = {};
        
        // initialization - no arguments, or simply options
        if (!first || typeof(first) === 'object') {
            opts = $.extend({}, $.fn.canvas.defaults, first);
            init = true;
        }
        
        // calling a specific command
        else if (typeof(first) === 'string') {
            action = first;
        }
        
        // return .each() for chaining
        return this.each(function () {
            
            // initialization
            if (init) {
                initialize.call($(this), opts);
            }
            
            // calling a specific command - pass arguments along to it
            else if (action && typeof(commands[action]) === 'function') {
                commands[action].apply($(this), args.slice(1));
            }
        });
    };
    
    // commands that can be passed in to the plugin. The jQuery-wrapped 'canvas' 
    // element will be set to 'this'
    commands = {
        
        // clearing out a canvas simply entails resetting its width to itself
        clear : function () {
            this[0].width = this[0].width;
        }
    };
    
    // private methods
    
    // do one-time configuration
    function initialize(opts) {
        this
            .attr('width', this.outerWidth())
            .attr('height', this.outerHeight());
    }
    
    // default options
    $.fn.canvas.defaults = {};
    
})(jQuery);

$(function () {
    var $canvas    = $('canvas').canvas(),
        $coords    = $('#coords'),
        off        = $canvas.offset(),
        $lockables = $('.toggler');
        
    // make toggle items behave like radio buttons
    $('.toggler').click(function () {
        if (!$(this).is('.locked')) {
            var cur = this;
            $('.toggler').each(function () {
                $(this).toggleClass('on', this == cur);
            });
        }
        return false;
    });

    // clear out the canvas
    $('#clear').click(function () {
        $canvas.canvas('clear');
        return false;
    });
    
    // track mouse movements
    $canvas
    
        // track mouse movements to update coordinates and handle drawing, if 
        // needed
        .each(function () {
            var start, drawing, tool;
            $(this)
                .bind('mousemove', function (e) {
                    var x = e.pageX - off.left,
                        y = e.pageY - off.top;
                    $coords.text(x + ', ' + y);
                    if (drawing) {
                        if ('line' === tool) {
                            $canvas.canvas('clear');
                            drawing.beginPath();
                            drawing.moveTo(start.x, start.y);
                            drawing.lineTo(x, y);
                        }
                        // else {
                        //     context.fillRect(
                        //         start.x, start.y, x - start.x, y - start.y
                        //     );
                        // }
                        drawing.strokeStyle = "#999";
                        drawing.stroke();
                    }
                })
                .click(function (e) {
                    var x = e.pageX - off.left,
                        y = e.pageY - off.top;
                        
                    // which tool was active when we started drawing?
                    tool = $('.toggler.on:first').attr('id');
                    
                    // if haven't started, create a drawing context and record 
                    // our starting point
                    if (!drawing) {
                        $lockables.addClass('locked');
                        drawing = $(this)[0].getContext('2d');
                        start = {x: x, y: y};
                    }
                    
                    // if we are stopping drawing, get rid of the context
                    else {
                        $canvas.canvas('clear');
                        drawing.beginPath();
                        drawing.moveTo(start.x, start.y);
                        drawing.lineTo(x, y);
                        drawing.strokeStyle = '#000';
                        drawing.stroke();
                        $lockables.removeClass('locked');
                        drawing = last = null;
                    }
                    
                    return false;
                });
        });
});
</script>
</head>
<body>
<canvas></canvas>
<div id="controls">
<div id="coords"></div>
<div class="tools">
    <a id="line" class="toggler on">line</a>
    <a id="rect" class="toggler">rect</a>
</div>
<div class="actions">
    <button id="clear">Clear</button>
</div>
</div>
</body>
</html>
